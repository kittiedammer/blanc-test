<div class="table_container">
    <p-table *ngIf="transactions" [value]="transactions" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Дата платежа</th>
                <th>Контрагент</th>
                <th>Сумма</th>
                <th>Тип</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-transaction>
            <tr>
                <td>{{transaction.date | date:'dd.MM.yyyy'}}</td>
                <td>{{transaction.counterparty}}</td>
                <td>{{transaction.ammount | customCurrency : 2 : "RUB"}}</td>
                <td>{{transaction.type === "INBOX" ? "Входящая" : "Исходящая"}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
